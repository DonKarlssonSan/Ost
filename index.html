<!DOCTYPE html>
<html>
<head>
  <title>Ost!</title>
  <style>

body {
  background-color: lightgrey;
}

.margin {
  margin: 30px;
}
    
.photo {
  box-shadow: 3px 3px 3px #888888;
  position: absolute;
  top: 0;
  left: 0;
  margin: 30px;
  padding: 12px;
  background-color: white;
}

  </style>
</head>
 
<body>
  <video id="video" class="margin"></video>
  <div id="stack">
  <canvas id="canvas" width="320" height="180" style="display: none;"></canvas>
  </div>
  <br/><br/>
  <button id="startButton" type="button">Start</button><br/><br/>
  <button id="photoButton" type="button">Take photo</button><br/><br/><br/>
  <a href="https://github.com/DonKarlssonSan/Ost">GitHub page</a>
  <script>
  (function() {
    var video = document.querySelector('#video');
    var canvas = document.querySelector('#canvas');
    var canvasContext = canvas.getContext('2d');
    
    navigator.getUserMedia = (navigator.getUserMedia ||
      navigator.webkitGetUserMedia ||
      navigator.mozGetUserMedia ||
      navigator.msGetUserMedia);
		
    if (navigator.getUserMedia) {
      document.querySelector("#startButton").addEventListener('click', start);
      document.querySelector("#photoButton").addEventListener('click', takePhoto);
      				
      function gotStream(stream) {
        if (navigator.mozGetUserMedia) {
          video.mozSrcObject = stream;
        } else {
          var vendorURL = window.URL || window.webkitURL;
          video.src = vendorURL.createObjectURL(stream); 
        }
        video.play();
      }
        
      function start() {
        this.disabled = true;
        navigator.getUserMedia( { 
          audio: false,  
          video: {
            mandatory: {
              maxWidth: 320,
              maxHeight: 180
            }
          }
        }, 
        gotStream, 
        error);
      }
      
      function error(message) {
        console.log(message);
      }
      
      function getRandomNumberWithMax (max) {
        return Math.floor(Math.random() * max);
      }
      
      function takePhoto() {
        canvasContext.drawImage(video, 0, 0);
        var element = document.createElement("img");
        element.src = canvas.toDataURL();
        var angle = getRandomNumberWithMax(30) - 15;
        element.style.transform="rotate(" + angle + "deg)";
        element.style.top = getRandomNumberWithMax(50) + "px";
        element.style.left = (getRandomNumberWithMax(50) + 400) + "px"; 
        element.className = "photo";
        document.getElementById("stack").appendChild(element);        
      }
    } else {
      document.querySelector("#startButton").disabled = true;
      document.querySelector("#photoButton").disabled = true;
      
      alert("Sorry, you can't capture video from your webcam in this web browser. Try the latest desktop version of Firefox, Chrome or Opera.");
    }
  })();
  </script>
</body>
</html>
